<html>
<head>
    <title>{{.Title}}</title>

    <link media="screen" href="/css/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link media="screen" href="/css/jquery-ui.structure.css" rel="stylesheet" type="text/css" />
    <link media="screen" href="/css/jquery-ui.theme.css" rel="stylesheet" type="text/css" />
    <link media="screen" href="/css/main.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery_extensions.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/js/clicker.js"></script>
    <script type="text/javascript" src="/js/metro.js"></script>
    <script type="text/javascript" src="/js/start.js"></script>
</head>
<body>
    <h2>Připrav turnaj</h2>
    <form action="/tournament/new" method="POST">
        <label for="name">Jméno turnaje:</label> <input type="text" name="name" /><br />
        <label for="start">Začátek prvního zápasu (hh:mm):</label> <input type="text" name="start" value="9:00" /><br />
        <label for="duration">Délka zápasu (minuty):</label> <input type="text" name="duration" value="40" /><br />
        <label for="break">Délka pauzy (minuty):</label> <input type="text" name="break" value="10" /><br />
        <label for="count">Počet zápasů:</label> <input type="text" name="count" value="9" /><br />
        <br />
        <input type="submit" value="Oukej" />
    </form>
    <b class="separator">Nebo</b>
    <h2>Otevři existující konfiguraci</h2>
    <ul class="metro" id="tournamentList">
    {{range $key, $value := .List}}
        <li>
            <div class="outer"><div class="content">
                <a class="centered" href="/open/{{$value}}">{{$value}}</a>
            </div></div>
        </li>
    {{end}}
    </ul>
    <b class="separator">Nebo</b>
    <h2>Nahraj soubor co ti někdo poslal</h2>
    <form id="load" action="/load" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Načíst nastavení"/>
    </form>
</body>
</html>
