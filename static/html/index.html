<html>
<head>
    <title>{{.Title}}</title>
    <link media="screen" href="/css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <a method="download" href="/save">Stáhnout nastavení</a>
    <form class="ajax" id="addSong" action="/track/add" method="POST">
        <input type="text" name="filename" /><input type="submit" value="Přidat song" />
    </form>
    <form class="ajax" id="addApp" action="/app/add" method="POST">
        <input type="text" name="name" /><input type="submit" value="Přidat aplikaci" />
    </form>
    <form id="load" action="/load" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" />
    </form>
    <ul id="songs"></ul>
    <ul id="playing"></ul>

    <a href="/app/mute">Ztlum hudbu</a> | <a href="/app/unmute">Ohul hudbu</a>
    <ul id="apps"></ul>
    <iframe src="" id="downloader" style="display: none;"></iframe>
</body>
</html>
