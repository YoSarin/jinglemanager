<html>
<head>
    <link media="screen" href="/css/main.css" rel="stylesheet" type="text/css" />
    <title>{{.Title}} - {{.TournamentName}}</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
    <h1>{{.TournamentName}}</h1>
    <form id="addJingle" action="/jingle/add" enctype="multipart/form-data" method="POST" target="downloader">
        <input type="file" name="file" />
        <br />
        <select name="play">
            <option value="match_related">Přehrát automaticky</option>
            <option value="no_play">Nepřehrávat automaticky</option>
        </select>
        <input type="text" name="minutes" /> minut
        <select name="relative_to" />
            <option value="before_start">před začátkem</option>
            <option value="before_end">před koncem</option>
        </select> každého zápasu
        <br />
        <input type="submit" value="Přidat jingle" />
    </form>
    <form class="ajax" id="addApp" action="/app/add" method="POST">
        <input type="text" name="name" /><input type="submit" value="Přidat aplikaci" />
    </form>
    <a href="/app/mute">Ztlum hudbu</a> | <a href="/app/unmute">Ohul hudbu</a>
    <div class="metro" id="songs"></div>
    <div class="metro" id="jingles"></div>
    <div id="apps"></div>
    <footer>
        <a href="/save" method="GET">Uložit</a> |
        <a method="visit" href="/start">Nový turnaj</a>
    </footer>
    <div id="logs"></div>
    <iframe src="" id="downloader" name="downloader" style="display: none;"></iframe>
</body>
</html>
